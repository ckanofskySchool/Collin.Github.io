<!-- Daily Journal Section -->
<section class="bg-light page-section" id="DailyJournal">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Daily Journal</h2>
        <h3 class="section-subheading text-muted">
          Everyday documentation of robot creation
        </h3>
      </div>
    </div>

    <div class="row">
      {% for entry in site.DailyJournal %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal" href="#dj{{ forloop.index }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ entry.image }}" alt="{{ entry.title }}">
        </a>
        <div class="portfolio-caption">
          <h4>{{ entry.title }}</h4>
          <p class="text-muted">{{ entry.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% include DailyJournal_modals.html %}
