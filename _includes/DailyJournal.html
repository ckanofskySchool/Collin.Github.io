<section class="bg-light page-section" id="DailyJournal">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Daily Journal</h2>
        <h3 class="section-subheading text-muted">
          Everyday documentation of robot creation
        </h3>
      </div>
    </div>

    <div class="row">
      {% for project in site.DailyJournal %}
      <div class="col-md-4 col-sm-6 DailyJournal-item">
        <a class="DailyJournal-link" data-toggle="modal" href="#dj{{ forloop.index }}">
          <div class="DailyJournal-hover">
            <div class="DailyJournal-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          {% if project.image %}
          <img class="img-fluid" src="{{ project.image }}" alt="{{ project.title }}">
          {% else %}
          <img class="img-fluid" src="assets/img/placeholder.jpg" alt="{{ project.title }}">
          {% endif %}
        </a>
        <div class="DailyJournal-caption">
          <h4>{{ project.title }}</h4>
          <p class="text-muted">{{ project.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
